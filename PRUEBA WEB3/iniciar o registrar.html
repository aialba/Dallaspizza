<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión o Registrarse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 100px;
        }
        .card {
            max-width: 400px;
            margin: auto;
        }
        .card-content {
            padding: 40px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-half">
                <div class="card">
                    <div class="card-content">
                        <h1 class="title has-text-centered">Iniciar Sesión</h1>
                        <div class="field">
                            <label class="label">Correo Electrónico</label>
                            <div class="control">
                                <input class="input" type="email" placeholder="Ingrese su correo electrónico">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Contraseña</label>
                            <div class="control">
                                <input class="input" type="password" placeholder="Ingrese su contraseña">
                            </div>
                        </div>
                        <div class="button-container">
                            <button class="button is-primary" style="background-color:rgb(255, 255, 255) ;"><a href="inicio_sesion_exitoso.html">Iniciar Sesión</a></button>
                            <a href="*" class="button is-text">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <h1 class="title has-text-centered">Registrarse</h1>
                        <div class="field">
                            <label class="label">Nombre</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Ingrese su nombre">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Correo Electrónico</label>
                            <div class="control">
                                <input class="input" type="email" placeholder="Ingrese su correo electrónico">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Contraseña</label>
                            <div class="control">
                                <input class="input" type="password" placeholder="Ingrese su contraseña">
                            </div>
                        </div>
                        <div class="button-container">
                            <button class="button is-primary" style="background-color: white;"><a href="registro_exitoso.html">Registrarse</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
